<section class="registration-section wow fadeInDown" data-wow-duration="2s" id="registration">

  <div class="container">
    <div class="reg-div">
      <h2 class="titles registration">Registration</h2>
      <div class="registration-div">
        <div class="time-price-div">
          <p class="registration-time">May 23, 11:00 New York</p>
          <p class="registration-price">$ 699</p>
        </div>

        <form action="#" class="registration-info">
          <div class="form-container">
            <p class="registration-title">Apply your personal info for registration</p>
            <label class="registration-info-text">
              <span class="#">
                <input
                  class="registration-input"
                  name="user_name"
                  type="text"
                  required
                  minlength="2"
                  pattern="[a-zA-Zа-яёА-ЯЁ]+"
                  placeholder="Your name"
                />
              </span>
            </label>
            <label class="registration-info-text">
              <span class="#">
                <input
                  class="registration-input"
                  name="user_phone"
                  type="tel"
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  title="096-111-11-11"
                  placeholder="Phone number"
                />
              </span>
            </label>
            <label class="registration-info-text">
              <span class="#">

                <input class="registration-input"
                type="email"
                required
                name="user-mail"
                placeholder="Email"
                />
              </span>
            </label>
          </div>
          <button class="buttons registration-button">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="contact-section wow fadeInUp" data-wow-duration="2s">
  <div class="container">
    <div>
      <h2 class="titles contact">Contact</h2>
      <p class="contact-title">We will answer any question!</p>
      <form action="#" class="contact-form">
        <label  class="contact-text">
          <span class="#">
            <input
              class="registration-input contact-input"
              type="email"
              name="user-mail"
              placeholder="Email"
            />
          </span>
        </label>
        <label  class="contact-text">
          <span class="#">
            <input class="registration-input contact-input" placeholder="Type your question" />
          </span>
        </label>
        <button class="buttons contact-button">Send</button>
      </form>
    </div>
  </div>
</section>
